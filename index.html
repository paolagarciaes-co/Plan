<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #1a0030;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; font-family: 'Nunito', sans-serif; padding: 20px;
  }
  .card {
    width: 440px;
    background: linear-gradient(160deg, #ff006e, #fb5607, #ffbe0b, #8338ec, #3a86ff);
    background-size: 300% 300%;
    animation: gradShift 6s ease infinite;
    border-radius: 32px; padding: 4px;
    box-shadow: 0 0 60px #ff006e88, 0 0 120px #8338ec55;
  }
  @keyframes gradShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .inner {
    background: #12001f; border-radius: 30px;
    padding: 28px 26px 34px; position: relative; overflow: hidden;
  }
  .inner::before {
    content: ''; position: absolute; inset: 0;
    background-image: radial-gradient(circle, #ff006e18 1px, transparent 1px);
    background-size: 22px 22px; z-index: 0;
  }
  .stars { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
  .star {
    position: absolute; width: 3px; height: 3px; border-radius: 50%;
    animation: twinkle 2s ease-in-out infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(1); }
    to   { opacity: 1; transform: scale(1.8); }
  }
  .content { position: relative; z-index: 1; }
  .badge {
    display: inline-block;
    background: linear-gradient(90deg, #ff006e, #fb5607);
    color: #fff; font-family: 'Boogaloo', cursive; font-size: 12px;
    letter-spacing: 3px; text-transform: uppercase;
    padding: 5px 16px; border-radius: 100px; margin-bottom: 8px;
    animation: pulseGlow 2s ease-in-out infinite;
  }
  @keyframes pulseGlow {
    0%,100% { box-shadow: 0 0 20px #ff006e88; }
    50%      { box-shadow: 0 0 40px #ff006ecc; }
  }
  .group-name {
    font-family: 'Boogaloo', cursive; font-size: 46px; line-height: 1;
    background: linear-gradient(135deg, #ffbe0b, #ff006e, #3a86ff, #ffbe0b);
    background-size: 200% 200%;
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; animation: textShimmer 3s ease infinite; margin-bottom: 2px;
  }
  @keyframes textShimmer {
    0%  { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100%{ background-position: 0% 50%; }
  }
  .presents { font-size: 12px; color: #ffffff77; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 12px; }
  .main-title {
    font-family: 'Boogaloo', cursive; font-size: 62px; line-height: 0.9; color: #fff;
    text-shadow: 0 0 30px #ff006e, 0 0 60px #8338ec, 4px 4px 0 #ff006e;
    animation: titlePulse 3s ease-in-out infinite; margin-bottom: 2px;
  }
  @keyframes titlePulse {
    0%,100% { text-shadow: 0 0 30px #ff006e, 0 0 60px #8338ec, 4px 4px 0 #ff006e; }
    50%      { text-shadow: 0 0 50px #ffbe0b, 0 0 100px #ff006e, 4px 4px 0 #fb5607; }
  }
  .mic-emoji {
    font-size: 44px; display: inline-block;
    animation: micBounce 1.2s ease-in-out infinite; margin-left: 6px; vertical-align: middle;
  }
  @keyframes micBounce {
    0%,100% { transform: rotate(-10deg) scale(1); }
    50%      { transform: rotate(10deg) scale(1.2); }
  }
  .illustration {
    width: 100%; margin: 16px 0 12px; border-radius: 20px;
    background: linear-gradient(180deg, #200040 0%, #0d0020 100%);
    border: 2px solid #ff006e33; overflow: hidden;
  }
  .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 14px; }
  .info-pill {
    background: linear-gradient(135deg, #ffffff0f, #ffffff05);
    border: 1px solid #ffffff22; border-radius: 16px; padding: 11px 13px;
  }
  .info-label { font-size: 9px; letter-spacing: 2px; color: #ff006e; text-transform: uppercase; font-weight: 700; margin-bottom: 3px; }
  .info-value { font-family: 'Boogaloo', cursive; font-size: 20px; color: #fff; line-height: 1; }
  .info-value.big {
    font-size: 26px;
    background: linear-gradient(135deg, #ffbe0b, #fb5607);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .note-ribbon {
    background: linear-gradient(90deg, #8338ec22, #3a86ff22, #8338ec22);
    border: 1px solid #8338ec44; border-radius: 14px;
    padding: 11px 14px; text-align: center; margin-bottom: 14px;
    font-size: 13px; color: #e0c7ff; font-weight: 700;
  }
  .cta {
    background: linear-gradient(135deg, #ff006e, #8338ec);
    color: #fff; font-family: 'Boogaloo', cursive; font-size: 22px;
    text-align: center; padding: 15px; border-radius: 18px;
    animation: ctaPulse 2s ease-in-out infinite;
  }
  @keyframes ctaPulse {
    0%,100% { transform: scale(1); box-shadow: 0 8px 30px #ff006e66; }
    50%      { transform: scale(1.02); box-shadow: 0 12px 50px #ff006eaa; }
  }
  .float-notes { position: absolute; animation: floatUp 4s ease-in-out infinite; opacity: 0.6; z-index: 2; }
  @keyframes floatUp {
    0%,100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
    50%      { transform: translateY(-18px) rotate(15deg); opacity: 1; }
  }
</style>
</head>
